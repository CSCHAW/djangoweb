<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Logs</title>
</head>
<body>
<table>
    <tr>
        <td>Log</td>
        <td>Date Time</td>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.ip }}</td>
        <td>{{ log.created_at }}</td>
    </tr>
    {% endfor %}
</table>


</body>
</html>
